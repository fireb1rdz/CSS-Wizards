<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            background-image: radial-gradient(at top left, gray, rgb(187, 187, 187));
            font-family: Arial, Helvetica, sans-serif;
        }

        .bi-arrows-move {
            background-color: white;
            padding: 20px;
            color: rgb(255, 51, 51);
            font-size: 50px;
            border-radius: 100%;
        }

        h1 {
            margin-top: 50px;
            font-size: 50px;
        }

        .header {
            color: rgba(255, 255, 255, 0.568);
            font-size: 20px;
        }

        header {
            margin: 150px;
            text-align: center;
            color: white;
        }

        main {
            background-color: white;
            margin-right: 150px;
            margin-left: 150px;
            border-radius: 10px;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: rgb(233, 233, 233);
            border-radius: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 30px;
        }

        .link-nav-voltar {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px;
            background-color: rgb(255, 121, 121);
            border-radius: 10px;
        }

        .link-nav-voltar:hover {
            color: white;
            background-color: rgb(255, 0, 0);
        }

        .link-nav {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .link-nav:hover {
            color: rgb(114, 220, 255);
        }
    </style>
</head>

<body>
    <header>
        <i class="bi bi-arrows-move"></i>
        <h1>Position</h1>
        <p class="header">Propriedade de posição do CSS</p>
    </header>
    <main>
        <nav>
            <ul>
                <li><a class="link-nav" href="#">Introdução</a></li>
                <li><a class="link-nav" href="#">Tipos de posicionamento</a></li>
                <li><a class="link-nav" href="#">Relative</a></li>
                <li><a class="link-nav" href="#">Absolute</a></li>
                <li><a class="link-nav" href="#">Sticky</a></li>
                <li><a class="link-nav-voltar" href="index.html">Voltar</a></li>
            </ul>
        </nav>
        
    </main>
</body>

</html>
